<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="container">
        <header class="header">
            <figure class="header__figure">
                <img src="images/Pokeball.png" alt="pokeball" class="header__img">
                <figcaption class="header__figcaption">POKÃ‰DEX_</figcaption>
            </figure>           
        </header>
        <main class="main">
            <section class="main__section main__section--combo-chari">
                <figure class="main__figure main__figure--title-charizard">
                    <img src="images/fire.png" alt="fire" class="main__img main__img--fire">
                    <figcaption class="main__figcaption">CHARIZARD</figcaption>
                </figure>
                <figure class="main__figure main__figure--charizard">
                    <img src="images/Charizard.png" alt="Charizard" class="main__img main__img--charizard">
                </figure>
            </section>            
            <section class="main__section main__section--stats">
                <article class="main__article">
                    <p class="main__p main__p--title">NO</p>
                    <p class="main__p main__p--info">006</p>                    
                </article>  
                <article class="main__article">
                    <p class="main__p main__p--title">LEVEL</p>
                    <p class="main__p main__p--info">100</p>
                </article>                  
                <article class="main__article">
                    <p class="main__p main__p--title">TYPE</p>
                    <p class="main__p main__p--info">FIRE</p>
                </article>
                <article class="main__article">
                    <p class="main__p main__p--title">HABILITY</p>
                    <p class="main__p main__p--info">FLAMES</p>
                </article> 
                <article class="main__article">
                    <p class="main__p main__p--title">HEIGHT</p>
                    <p class="main__p main__p--info">1,7 m</p>
                </article>
                <article class="main__article">
                    <p class="main__p main__p--title">WEIGHT</p> 
                    <p class="main__p main__p--info">90,5 Kg</p>
                </article>
            </section>
        </main>        
        <footer class="footer">
            <article class="footer__article footer__article--title">
                <h2 class="footer__title">OTHERS</h2>
            </article>            
            <article class="footer__article footer__article--others">
                <figure class="footer__figure">
                    <img src="images/pokemon1.png" alt="pokemon1" class="footer__img">
                </figure>
                <figure class="footer__figure">
                    <img src="images/pokemon2.png" alt="pokemon2" class="footer__img">
                </figure>
                <figure class="footer__figure">
                    <img src="images/pokemon3.png" alt="pokemon3" class="footer__img">
                </figure>
                <figure class="footer__figure">
                    <img src="images/pokemon4.png" alt="pokemon4" class="footer__img">
                </figure>
            </article>            
        </footer>
    </div>
</body>
</html>
